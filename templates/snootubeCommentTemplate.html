<div class="snoo-comment">
  <div class="user-info">
    <span class="name">{{author}}</span>
    <span class="score">{{score}} point{{ score > 1 ? 's':''}}</span>
    <span class="post-date">{{post_date}}</span>
  </div>
  <div class="comment-content">
    {{body}}
  </div>
  <div class="comments"></div>
</div>
